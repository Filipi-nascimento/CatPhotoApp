<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section><!-- Create sections of content-->
            <h2>Cat Photos</h2>
            <!--TODO: Add link to cat photos-->
            <!-- A is anchor element = link | target="_blank" do link opens in a new tab-->
            <p>Click here to view more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a>.</p>
            <!--SRC is source of img | ALT is alternative text to picture-->
            <img src="imagens\relaxing-cat.jpg" alt="A cute orange cat lying on its back">
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul><!--Unordered list-->
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="imagens\lasagna.jpg" alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna</figcaption> <!--Figcaption; it add legend in picture | EM: it add emphaze in word-->
            </figure>
            <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img src="imagens\cats.jpg" alt="Five cats looking around a field.">
                    <figcaption>cats <strong>hate</strong> other cats.</figcaption> <!-- strong is same bold letters-->
                </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo"> <!-- form: it define a formulary | step 36-->
            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor">Indoor</label> <!--step 45-->
                <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor</label>
            </fieldset>
            <fieldset>
                <legend>What's your cat's personality?</legend>
                <input id="loving" type="checkbox" name="personality"> <label for="loving">Loving</label>
            </fieldset>
            <input type="text" name="catphotourl" placeholder="Cat photo URL" required> <!-- step 37 and 38-->
            <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
